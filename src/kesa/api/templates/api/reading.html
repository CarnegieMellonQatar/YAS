{% extends "api/index.html" %}

{% block content %}
<div class="story-reader-container plain-theme" ng-controller="readController as rc" ng-cloak ng-show="rc.loaded" ng-click="rc.mouseClicked()">
    <header class="story-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <h1>{$ rc.storyTree.title $}</h1>
                    <h2 class="author-subheader">{$ rc.storyTree.user $}</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="story-center-container">
        <div class="story-node"></div>
    </div>
    <div class="story-choice-container" ng-if="!nochoices && lastNode && !animating">
        <div organized-buttons class="row">
            <div class="story-choice-button" ng-repeat="choice in rc.currentChoices track by $index"
                 ng-click="rc.updateCurrentChoices(choice)">
                {$ choice.name $}
            </div>
        </div>
    </div>
</div>
{% endblock %}
