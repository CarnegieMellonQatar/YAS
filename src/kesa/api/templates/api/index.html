<!DOCTYPE html>
<html ng-app="storyTeller">
<head>
    <title>Story Teller</title>
    <!-- css -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/dropzone/dist/min/dropzone.min.css">
    <link href="/static/style/main.css" rel="stylesheet" type="text/css"/>
    <link href="/static/style/animate.css" rel="stylesheet" type="text/css"/>
    <link href="/static/style/mask-intro.css" rel="stylesheet" type="text/css"/>


    <!-- lib -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/angular/angular.min.js"></script>
    <script src="/static/bower_components/d3/d3.min.js"></script>
    <script src="/static/bower_components/peerjs/peer.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/bower_components/dropzone/dist/min/dropzone.min.js"></script>
    <!-- <script src="/static/app/modernizr.js"></script> -->
    <!-- Plugin JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.js"></script>

    <!-- app -->
    <script src="/static/app/kesa.js"></script>
    <script src="/static/app/script.js"></script>
    <script src="/static/app/directives/organizedButtonsDirective.js"></script>
    <script src="/static/app/service/storyService.js"></script>
    <script src="/static/app/service/MiscService.js"></script>
    <script src="/static/app/controllers/profileController.js"></script>
    <script src="/static/app/controllers/storyController.js"></script>
    <script src="/static/app/controllers/createController.js"></script>
    <script src="/static/app/controllers/joinController.js"></script>
    <script src="/static/app/controllers/readController.js"></script>
</head>
<body>
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <div id="myCard" class="flip-container">
                    <div id="nav-name"> Kesa</div>
                </div>
            </a>
        </div>
        {% if request.user.is_authenticated %}
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/create" class="story-nav-add">Write a Story</a>
                </li>
                <li>
                    <a href="/stories">Stories</a>
                </li>
                <li>
                    <a href="/{{ request.user.username }}/profile">Dashboard</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
        {% else %}
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login">Login</a>
                </li>
                <li>
                    <a class="spec-nav-button" href="/signup">Signup</a>
                </li>
            </ul>
        </div>
        {% endif %}
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{% block content %}
<header>
    <div class="cd-intro header-content">
        <div class="cd-intro-content mask-2 header-content-inner">
            <div class="content-wrapper">
                <div>
                    <h1>Kesa</h1>
                    <p>Write multiple story lines, with multiple people.</p>
                    <div class="action-wrapper">
                        <a href="#0" class="cd-btn main-action">Get started</a>
                        <a href="#0" class="cd-btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
